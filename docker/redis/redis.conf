# Redis Configuration for Account Management Platform
# Production-grade setup with security hardening and performance optimization

# Network and Security Configuration
bind 0.0.0.0
protected-mode yes
port 6379

# Authentication (password will be set via environment variable)
# requirepass will be set via command line argument

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
syslog-enabled no

# Database Configuration
databases 16
save 900 1
save 300 10
save 60 10000

# Disable dangerous commands for security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_d8f9a2b1c3e4f5a6"
rename-command EVAL ""
rename-command SHUTDOWN "SHUTDOWN_a1b2c3d4e5f6"

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF) Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Performance Tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Security Settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Disable potentially dangerous features
lua-time-limit 5000

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Configuration
hz 10
dynamic-hz yes
latency-monitor-threshold 100

# Memory optimization
activerehashing yes
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Sentinel/Cluster (not used in this setup, but configured for future scaling)
# cluster-enabled no
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

# TLS Configuration (for future SSL/TLS support)
# tls-port 6380
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt